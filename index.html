<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .input-group {
            margin-top: 20px;
        }
        .input-group input[type="text"] {
            padding: 5px;
            font-size: 16px;
        }
        .input-group button {
            padding: 6px 12px;
            font-size: 16px;
            margin-left: 10px;
        }
        .answer {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <img src="your-image-url.jpg" alt="Centered Image" style="max-width: 100%; height: auto;">
    
    <div class="container">
        <div class="input-group">
            <input type="text" placeholder="Enter text here">
            <button type="submit">Submit</button>
        </div>
        <div class="answer">Answer will appear here</div>
    </div>

</body>
</html>
